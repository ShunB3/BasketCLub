<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Asociaciones</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-image: url('https://png.pngtree.com/background/20230426/original/pngtree-top-hd-basketball-wallpapers-picture-image_2489033.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white; /* Para que el texto sea visible sobre el fondo oscuro */
        }

        .container {
            margin-top: 50px;
            background-color: rgba(255, 255, 255, 0.85); /* Fondo blanco semitransparente */
            padding: 30px; /* Aumento de padding para el contenedor */
            border-radius: 15px; /* Bordes redondeados */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Sombra suave */
        }

        h1 {
            color: #ff6f00; /* Naranja inspirado en el baloncesto */
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Sombra para hacer el texto más legible */
        }

        .table {
            background-color: rgba(255, 255, 255, 0.9); /* Fondo de la tabla semitransparente */
        }

        .thead-dark th {
            background-color: #004d40; /* Color de fondo de la cabecera */
            color: white; /* Color del texto de la cabecera */
        }

        .btn-primary {
            background-color: #ff6f00; /* Naranja como color principal */
            border: none;
            font-weight: bold;
        }

        .btn-primary:hover {
            background-color: #004d40; /* Verde oscuro para el hover */
        }

        .btn-info {
            background-color: #17a2b8; /* Color para el botón de editar */
            border: none;
            font-weight: bold;
        }

        .btn-danger {
            background-color: #dc3545; /* Color para el botón de eliminar */
            border: none;
            font-weight: bold;
        }

        .btn-secondary {
            background-color: #ff6f00; /* Color para el botón secundario */
            color: white;
            border: none;
        }

        .btn-secondary:hover {
            background-color: #004d40; /* Cambia a verde oscuro en hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Lista de Asociaciones</h1>
        <a th:href="@{/verAsociacion/formAsociacion}" class="btn btn-primary">Agregar Nueva Asociación</a>
       
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>País</th>
                    <th>Presidente</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="asociacion : ${listaAsociacion}">
                    <td th:text="${asociacion.id}">1</td>
                    <td th:text="${asociacion.nombre}">Nombre Asociación</td>
                    <td th:text="${asociacion.pais}">País Asociación</td>
                    <td th:text="${asociacion.presidente}">Presidente Asociación</td>
                    <td>
                        <a th:href="@{/asociacion/editar/{id}(id=${asociacion.id})}" class="btn btn-info btn-sm">Editar</a>
                        <a th:href="@{/asociacion/eliminar/{id}(id=${asociacion.id})}" class="btn btn-danger btn-sm">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <a th:href="@{/}" class="btn btn-secondary">Volver a la página principal</a> <!-- Aquí se agrega el enlace para volver -->
    </div>
	
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
