<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Entrenador</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-image: url('			https://img.freepik.com/fotos-premium/fondo-baloncesto-ai-generation_201606-3728.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
        }

        .container {
            margin-top: 50px;
            background-color: rgba(255, 255, 255, 0.85); /* Fondo blanco semitransparente */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h2 {
            color: #ff6f00;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .form-group label {
            color: #004d40;
            font-weight: bold;
        }

        .form-control {
            border-radius: 5px;
            border: 2px solid #ff6f00;
        }

        .btn-primary {
            background-color: #ff6f00;
            border: none;
            font-weight: bold;
        }

        .btn-primary:hover {
            background-color: #004d40;
        }

        .btn-secondary {
            background-color: #004d40;
            color: white;
            border: none;
        }

        .btn-secondary:hover {
            background-color: #ff6f00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mt-4">Formulario de Entrenador</h2>
        <form action="#" th:action="@{/guardarEntrenador}" th:object="${entrenador}" method="post">
            <input type="hidden" th:field="*{id}" />
            
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" class="form-control" th:field="*{nombre}" />
            </div>

            <div class="form-group">
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" class="form-control" th:field="*{apellido}" />
            </div>

            <div class="form-group">
                <label for="edad">Edad:</label>
                <input type="number" id="edad" class="form-control" th:field="*{edad}" />
            </div>

           <!-- <div class="form-group">
                <label for="nacionalidad">Nacionalidad:</label>
                <input type="text" id="nacionalidad" class="form-control" th:field="*{nacionalidad}" />
            </div> -->

            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
        
        <a href="/" class="btn btn-secondary mt-3">Volver al índice</a>
        <button class="btn btn-secondary mt-3" onclick="window.history.back()">Volver</button> <!-- Botón para volver a la página anterior -->
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
