<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Aterrizaje - Escuela de Baloncesto</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Global Styles */
        body {
            background-image: url('https://m.media-amazon.com/images/I/71p1nh1ZFRL._AC_UF894,1000_QL80_.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: 'Arial', sans-serif;
            color: white; /* Contraste sobre fondo oscuro */
        }

        /* Typography */
        h1 {
            color: #ff6f00; /* Naranja baloncesto */
            font-weight: bold;
            margin-top: 20px;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Sombra para legibilidad */
        }

        p {
            color: white;
            font-size: 1.1em;
            text-align: center;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7); /* Sombra suave */
        }

        /* Card Styles */
        .card {
            background-color: rgba(255, 255, 255, 0.85); /* Fondo blanco con transparencia */
            border: 2px solid #ff6f00; /* Borde naranja */
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Sombra suave */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: scale(1.05); /* Efecto de agrandamiento al hacer hover */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3); /* Sombra más intensa al hacer hover */
        }

        .card-body {
            text-align: center;
            padding: 20px;
        }

        .card-title {
            font-weight: bold;
            color: #ff6f00;
        }

        .card a {
            background-color: #ff6f00;
            color: white;
            text-transform: uppercase;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .card a:hover {
            background-color: #004d40; /* Verde oscuro para hover */
            color: white;
        }

        /* Container Styles */
        .container {
            margin-top: 50px;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Bienvenido a la Escuela de Baloncesto</h1>
        <p>Desarrollado por: Kevin Stiven Noreña Joya / Lina Yaneth Montero Zambrano</p>
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Lista de Entrenadores</h5>
                        <a href="/verEntrenador" class="btn">Ver más</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Lista de Jugadores</h5>
                        <a href="/verJugador" class="btn">Ver más</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Lista de Asociaciones</h5>
                        <a href="/verAsociacion" class="btn">Ver más</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Lista de Playoffs</h5>
                        <a href="/verPlayoffs" class="btn">Ver más</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Lista de Clubes</h5>
                        <a href="/verClub" class="btn">Ver más</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
